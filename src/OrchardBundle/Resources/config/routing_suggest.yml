orchard_send:
    path:     /send/{orchard_type}
    defaults: { _controller: OrchardBundle:Suggestion:send }

orchard_add_description:
    path:     /add-type-description/{id_orchard}/{orchard_type}/{accept}
    defaults: { _controller: OrchardBundle:Suggestion:addTypeDescription, accept:false }

orchard_suggest:
    path:     /suggest/{id_orchard}/{orchard_type}/{type_description}
    defaults: { _controller: OrchardBundle:Suggestion:suggest, id_orchard:null }
